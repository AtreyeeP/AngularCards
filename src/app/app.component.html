<mat-toolbar class="toptool" color="primary">
	 <span class="heading">MyCompany</span>
	 <button mat-icon-button class="hamburger" [matMenuTriggerFor]="appMenu">
		<mat-icon class="icon">menu</mat-icon> Menu
	</button>
 </mat-toolbar>

 <mat-menu #appMenu="matMenu">
 	<button mat-menu-item> Settings </button>
 	<button mat-menu-item> Help </button>
 </mat-menu> 



<div [dragula]='"bag-cards"' [dragulaModel]='myData' class='matCardContainer'  > 
	<mat-card class="example-card" *ngFor="let data of (myData ? myData.slice(0,10): []); let i = index">
		<img mat-card-image class="image" src="{{ data.url }}"> 

		<mat-card-header> 
			<mat-card-title class="title">{{ data.title }}</mat-card-title> 
		</mat-card-header> 
		<mat-card-actions> 
			<button mat-button class="numb">LIKE</button> 
			<button mat-button class="numb">SHARE</button> 
			
			<!-- this is the code to add bell icon-->
			<button mat-icon-button>
    				<mat-icon aria-label="Example icon-button with a bell icon" (click)= "openDialog()">notifications</mat-icon>
 			</button>
		</mat-card-actions> 
	</mat-card> 
</div>
